<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="navbar navbar-fixed-top" id="topnav">
      <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </a>
            <a class="brand" href="#/">Cannula</a>
            
            <div class="nav-collapse pull-right collapse">
              <ul class="nav">
	              <li><a href="#/view1">View One</a></li>
	              <li><a href="#/people">people</a></li>
	              
	          </ul>
            </div>
        </div>
      </div>
    </div>
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>
  
  <div id="login-holder">
        <div id="loginbox">
          <div id="login-inner" ng:controller="LoginController">
            Note: there is no need to enter any credentials.<br>&nbsp;
            <form ng-submit="submit()">
              <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <th>Username</th>
                  <td><input type="text" name="username" class="login-inp" ng-model="username"/></td>
                </tr>
                <tr>
                  <th>Password</th>
                  <td><input type="password" name="password" class="login-inp" ng-model="password"/></td>
                </tr>
                <tr>
                  <th></th>
                  <td><input type="submit" class="submit-login"/></td>
                </tr>
              </table>
            </form>
          </div>
          <div class="clear"></div>
        </div>
      </div>
  <div ng-view></div>

  <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
