<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="navbar navbar-fixed-top" id="topnav">
      <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </a>
            <a class="brand" href="#/">Cannula</a>
            
            <div class="nav-collapse pull-right collapse">
              <ul class="nav">
	              <li><a href="#/view1">View One</a></li>
	              <li><a href="#/people">People</a></li>
	              
	          </ul>
            </div>
        </div>
      </div>
    </div>
  
  <div id="login-holder" class="login-form modal hide">
      <div id="login-inner" ng:controller="LoginController">
      	<div class="modal-header">
          <h3>Login Required</h3>
      	</div>
        <form name="loginForm" class="form-horizontal" ng-submit="submit()">
		  <div class="modal-body">
		  	  <div class="alert alert-error" ng-show="error">{{ error }}</div>
			  <div class="control-group">
			    <label class="control-label" for="username">Username</label>
			    <div class="controls">
			      <input type="text" name="username" placeholder="Username" ng-model="username" required/>
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="password">Password</label>
			    <div class="controls">
			      <input type="password" name="password" placeholder="Password" ng-model="password" required />
			    </div>
			  </div>
		  </div>
		  <div class="modal-footer">
            <input type="submit" value="Login" class="btn btn-primary"/>
		  </div>
        </form>
      </div>
  </div>
      
  <div ng-view></div>

  <div>Cannula</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
